
<div class="bookF">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <h2 class="display-3">Book Flight</h2>

    <table class="table table-success table-striped" >
        <tr class="head">
            <th>Flight Id</th>
            <th>Flight Name</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Boarding Time</th>
            <th>Fare</th>
            <th>Book Here</th>
        </tr>
        <!--Dummy Row-->
        <tr *ngFor="let obj of data.flights">
            <td>{{obj.flight_ID}}</td>
            <td>{{obj.flight_Name}}</td>
            <td>{{obj.source.charAt(0).toUpperCase() + obj.source.slice(1)}}</td>
            <td>{{obj.destination.charAt(0).toUpperCase() + obj.destination.slice(1)}}</td>
            <td>{{obj.boarding_Time}}</td>
            <td>{{obj.fare}}</td>
            <td><button (click)="bookNow(obj.flight_ID)" style=" background-color: rgb(230, 159, 112);">Book Now</button></td>
        </tr>
        
       
    
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</div>
