<div style="margin-left: 30px; float: left; width: 45%; margin-top: 40px;">
    <form #form="ngForm" (ngSubmit)="registerUser()" ngNativeValidate>
        <div class="mb-3">
          <label for="userName" class="form-label">UserName</label>
          <input type="text" class="form-control" id="userName" autocomplete="off"
          name="UserName" [(ngModel)]="registerUserRequest.UserName" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" autocomplete="off"
          name="Password" [(ngModel)]="registerUserRequest.Password" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" autocomplete="off"
            name="ConfirmPass" [(ngModel)]="registerUserRequest.ConfirmPass" required>
          </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <div id="msg" style="color: red; list-style: none;">
        <ul>
          <li *ngIf="errormessage1!=''">{{errormessage1}}</li>
          <li *ngIf="error !='' ">{{error}}</li>
        </ul>
      </div>
    </div>
    
    <div style="margin-right: 30px; float: right; width: 50%; margin-top: 40px; ">
        <h3 class="display-3">Welcome to Flight Management Radar!</h3>
    </div>
