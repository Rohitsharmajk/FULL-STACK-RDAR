<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<div align="center" >
    <h1 class="display-3">Fill Details</h1>
    <br/>

    <form  #form="ngForm" (ngSubmit)="getFlightDetails()">
        <div style="margin-left:40%">
            <div class="input-group mb-3">
                <Label class="input-group-text" style="text-align:center">Select Source: </Label>
                <select name="source" [(ngModel)]="flightDetailsRequest.source">
                    <option >Source</option>
                    <option *ngFor="let source of sources">{{source}}</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <Label class="input-group-text">Select Destination: </Label>
                <select name="destination" [(ngModel)]="flightDetailsRequest.destination">
                    <option >Destination</option>
                    <option *ngFor="let des of dests">{{des}}</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <Label class="input-group-text">Select Date: </Label>
                <input  type="date" id="Date" required
                name="date" [(ngModel)]="flightDetailsRequest.date">
            </div>
        </div>
        <div>
            <button type="submit" align="center" class="btn btn-primary" >Find</button>
            <button type="reset" name="backButton" id="backButton" value="Reset" class="btn btn-primary" style="margin-left: 0.5%;">Reset</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
