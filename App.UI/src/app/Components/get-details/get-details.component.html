<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<div class="BookF" >
    <div  >
        <h1 class="display-3">Fill Details</h1>
        <br/>
    
        <form  #form="ngForm" (ngSubmit)="getFlightDetails()" ngNativeValidate *ngIf="!isLoading">
            <div style="margin-left: 35px;">
                <div >
                    <Label  style="text-align:center; font-size: large;">Select Source: </Label><br/>
                    <select name="source" [(ngModel)]="flightDetailsRequest.source" required class="select">
                        <option >Source</option>
                        <option *ngFor="let source of sources">{{source.toUpperCase()}}</option>
                    </select>
                </div>
    
                <div >
                    <Label  style="text-align:center; font-size: large;">Select Destination: </Label><br/>
                    <select name="destination" [(ngModel)]="flightDetailsRequest.destination" required class="select">
                        <option >Destination</option>
                        <option *ngFor="let des of dests">{{des.toUpperCase()}}</option>
                    </select>
                </div>
    
                <div>
                    <Label style="text-align:center; font-size: large;" class="date">Select Date: </Label><br/>
                    <input  type="date" id="Date" required
                    name="date" [(ngModel)]="flightDetailsRequest.date" class="select" min="{{dateStr | date:'yyyy-MM-dd'}}">
                </div>
            </div>
            <div style="margin-left: 35px; padding-top: 3rem;" class="button">
                <button type="submit" align="center" class="btn btn-primary" >Find</button>
                <button type="reset" name="backButton" id="backButton" value="Reset" class="btn btn-primary" style="margin-left: 0.5%;">Reset</button>
            </div>
        </form>
        <div class="wrapper">
            <app-loading-spinner *ngIf="isLoading" class="spin"></app-loading-spinner>
        </div>
        <lib-ng-toast></lib-ng-toast>
        
    </div>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
