<div style="margin-left: 30px; float: left; width: 45%; margin-top: 40px;">
<form #form="ngForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email Address</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off">
    </div>
    <div class="mb-3"> 
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" autocomplete="off">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember Me?</label>
    </div>
    <a routerLink="/login" ><button type="submit" class="btn btn-primary" >Login</button></a>
    <a routerLink="/register"><button type="submit" class="btn btn-primary" style="margin-left: 10px;" >Register</button></a>
  </form>
</div>
<div style="margin-right: 30px; float: right; width: 50%; margin-top: 40px; ">
    <h3 class="display-3">Welcome to Flight Management Radar!</h3>
</div>
<router-outlet></router-outlet>
